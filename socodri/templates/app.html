<!doctype html>
{% load static from staticfiles %}
<html>
  <head>
    <link rel="stylesheet" href="{% static 'css/irishcream.css' %}">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="icon" type="img/ico" href="{% static 'media/favicon.png' %}">
    <script src="{% static 'bundle.js' %}"></script>
    <title>Socialcode DR Insights</title>
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top" id="global-header">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand"><img src="{% static 'media/logomark.png' %}" /></a>
            </div>
            <div class="navbar-collapse collapse" id="navbar-main">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="products">Labs</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span id="username">brennan</span>
                            <span id="team-name">SocialCode<span>
                            <i class="caret"></i>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/accounts/#logout">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div id="header-toolbar"></div>
    <div id="content" class="container">{% block content %}{% endblock %}</div>
  </body>
</html>
